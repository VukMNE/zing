<div class="point-box f-r">
  <div class="user-icon-box">
    <img src="../../../assets/img/user-icon.png" alt="Avatar" class="user-icon">
  </div>

  <div class="ribbon {{ type == 1 ? 'me' : 'com' }}">
    <div class="ribbon-text">
      <div>
        <span class="wt fs-12">{{ playerName }}</span>
      </div>
      <div style="margin-top: -3px;">
        <span class="wt fs-18 bold">{{ points }}</span>
      </div>
    </div>
    
  </div>
</div>
